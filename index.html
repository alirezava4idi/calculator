<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div data-prev-oprand class="prev-oprand"></div>
            <div data-curr-oprand class="curr-oprand"></div>
        </div>
        <div class="keypad">
            <div class="row">
                <div data-all-clear class="key">AC</div>
                <div data-delete class="key">DEL</div>
                <div data-opration class="key">*</div>
                <div data-opration class="key"> - </div>
            </div>
            <div class="row">
                <div data-number class="key">7</div>
                <div data-number class="key"> 8 </div>
                <div data-number class="key">9</div>
                <div data-opration class="key">+</div>
            </div>
            <div class="row">
                <div data-number class="key">4</div>
                <div data-number class="key">5</div>
                <div data-number class="key">6</div>
                <div data-opration class="key">/</div>
            </div>
            <div class="row">
                <div data-number class="key">1</div>
                <div data-number class="key">2</div>
                <div data-number class="key">3</div>
                <div data-equals class="key"> = </div>
            </div>
            <div class="row">
                <div data-number class="key">.</div>
                <div data-number class="key">0</div>
            </div>
        </div>
    </div>
</body>
</html>
